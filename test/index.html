<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Form Inputs</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="/test/css/file-icons.css">
	<link rel="stylesheet" href="/test/css/link-picker.css">
	<link rel="stylesheet" href="/dist/css/inputs.css">

</head>

<body>

	<div class="main" style="margin-bottom: 400px;">

		<div class="container">
			<div class="row">
				<div class="col-lg-3">

					<h1>Style Input</h1>
					<div class="form-group">
						<div class="box-style-input" data-input="box-style" data-value="" data-name="box-style-input"></div>
					</div>

					<br>

					<h1>Repeater Input</h1>
					<div class="form-group">
						<label for="fields">Fields</label>
						 
						<div class="repeater-input" data-name="someform" data-input="repeater">
							 
							 <div data-repeater-template>
								<button type="button" class="close" aria-label="Close" data-repeater-remove="">
									  <span aria-hidden="true">&times;</span>
								</button>
								<div class="form-group">  
									<label for="field-label">Field Label</label>                                  
									<input type="text" class="form-control" name="field-label[]" placeholder="What can we help with?">
								</div>
								<div class="form-group">
									<label for="field-type">Field Type</label>
									<select class="form-control field-type" name="field-type[]">
										<option>text</option>
										<option>textarea</option>
										<option>select</option>
										<option>checkbox</option>
										<option>radio</option>
									</select>
								</div>								
								<div class="form-group fieldOptions" style="display: none;">
									<label for="field-options">Field Options</label>
									  <textarea class="form-control" name="field-options[]"></textarea>
								 </div>
								 <div class="form-group">  
									  <label for="field-default">Default Value</label>                                  
									  <input type="text" class="form-control" name="field-default[]">
								</div>
								<div class="form-group">
                                    <label for="field-default">Link</label> 
									<div class="link-input" data-input="link" data-name="link-input-1"></div>
								</div>
							 </div>
							
						  </div>
					 </div>

					 <h1>Repeater Input 2</h1>
					<div class="form-group">
						<label for="fields">Fields</label>
						 
						<div class="repeater-input" data-name="someform2" data-input="repeater" data-value='{"field-default[]":[1,2],"link-input[]":[{"url":"#container-a","text":"container-a","targetBlank":false},{"url":"#container-b","text":"container-b","targetBlank":false}]}'>
							 
							 <div data-repeater-template>
								<a class="repeater-action" aria-label="Close" data-repeater-remove="" href="javascript:void(0);">
									  <span aria-hidden="true">&times;</span>
								</a>

								<a class="repeater-action" aria-label="Move" data-repeater-move="" href="javascript:void(0);">
									<span aria-hidden="true">M</span>
								</a>

								 <div class="form-group">  
									  <label for="field-default">Default Value</label>                                  
									  <input type="text" class="form-control" name="field-default[]">
								</div>

								<div class="form-group">
                                    <label for="field-default">Link</label> 
									<div class="link-input" data-input="link" data-name="link-input[]"></div>
								</div>
							 </div>
							
						  </div>
					 </div>


					<h1>Angle Input</h1>
					<div class="form-group">
						<div class="angle-input" data-input="angle" data-name="angle-input-1" data-value="90"></div>
					</div>
					<br>

					<h1>Link Input</h1>
					<div class="form-group">
						<div class="link-input" data-input="link" data-name="link-input-1"></div>
					</div>
					<br>

					<h1>Link Input</h1>
					<div class="form-group">
						<div class="link-input" data-input="link" data-name="link-input-2"
							data-value='{"url":"http://google.com","text":"Google","targetBlank":false}'></div>
					</div>
					<br>

					<h1>File Input</h1>
					<div class="form-group">
						<div class="file-input" data-input="file" data-name="file-input-1"
							data-value='{"id":"6515d706a768c1fc","name":"wild-west-image-gun-woman-62910-51600.jpg","type":"jpg","path":"data/assets/wild-west-image-gun-woman-62910-51600.jpg","basename":"wild-west-image-gun-woman-62910-51600","size":"19.33 KB"}'>
						</div>
					</div>
					<br>

					<h1>File Input 2</h1>
					<div class="form-group">
						<div class="file-input" data-input="file" data-name="file-input-2"></div>
					</div>
					<br>

					<h1>Image Input</h1>
					<div class="form-group">
						<div class="image-input" data-input="image" data-name="image-input-1"></div>
					</div>
					<br>

					<h1>Gallery Input</h1>
					<div class="form-group">
						<div class="gallery-input" data-input="gallery" data-name="gallery-input-1"
							data-value='[{"id":"4505d706a4214de8","path":"data/assets/Screen Shot 2019-01-06 at 10.00.11 PM.png"},{"id":"4465d706a2b51165","path":"data/assets/Screen Shot 2019-08-28 at 2.54.13 PM.png"}]'>
						</div>
					</div>
					<br>

					<h1>Color Picker Input</h1>
					<div class="form-group">
						<div class="color-picker-input" data-input="color-picker" data-name="color-picker-input-1">
						</div>
					</div>

					<h1>Color Picker Input</h1>
					<div class="form-group">
						<div class="color-picker-input" data-input="color-picker" data-value="#444444" data-name="color-picker-input-2"></div>
					</div>

					<br>

					<h1>Align Input</h1>
					<div class="form-group">
						<div class="align-input" data-input="align" data-name="align-input-1"></div>
					</div>
					<br>
					<!-- 
					
	                 	 -->
					<br>

				</div>
			</div>

		</div>

	</div>

	<!-- Latest compiled and minified JavaScript -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="/test/mock/MediaLibrary.js"></script>
	<script src="/test/js/link-picker.js"></script>
	<script src="/dist/js/inputs.js"></script>
	<script src="/test/Test.js"></script>
	
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			new Test(document.querySelector('.main'));
		});
	</script>

</body>

</html>
